<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>transform chinese character to pinyin</title>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
</head>
<body>
<h2>transform chinese character to pinyin</h2>

<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/pinyin/1.0/index', function (S, pinyin) {
         alert('憋:'+pinyin('憋'));
         alert('测试下:'+pinyin('测试下'));
    })
</script>
</body>
</html>
